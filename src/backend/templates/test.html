<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload WAV File</title>
</head>
<body>
    <h2>Upload a WAV File</h2>
    <form action="/prompt_upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".wav" required>
        <input type="text" name="text" required>
        <button type="submit">Upload</button>
    </form>
</body>

<script>
document.querySelector("form").addEventListener("submit", async function(event) {
    event.preventDefault();
    let formData = new FormData(this);

    let response = await fetch("/prompt_upload", {
        method: "POST",
        body: formData
    });

    let result = await response.json();
    let messageElement = document.getElementById("upload-message");
    
    if (!messageElement) {
        messageElement = document.createElement("p");
        messageElement.id = "upload-message";
        document.body.appendChild(messageElement);
    }

    messageElement.textContent = result.message;
    messageElement.style.color = result.success ? "green" : "red";
});
</script>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modal Example</title>
        <style>
        /* Modal Background */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: red; /* Change to any pure color */
            display: flex;
            align-items: center;
            justify-content: center;
        }


        /* Modal Content */
        .modal-content {
            /* background: white; */
            padding: 20px;
            border-radius: 10px;
            font-size: 30px;
            width: 80%;
            text-align: center;
            color:white
        }

        /* Close Button */
        .close {
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
        }

        /* Button */
        .open-modal {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: purple;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
    </head>
    <body>

        <!-- Button to Open Modal -->
        <button class="open-modal" onclick="openModal()">Open Modal</button>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <span class="close close-modal"
                onclick="closeModal()">&times;</span>
            <div class="modal-content">
                <p>This is a modal with a solid background. This is a modal with
                    a solid background.This is a modal with a solid
                    background.This is a modal with a solid background.This is a
                    modal with a solid background.</p>
                <!-- <button onclick="closeModal()">Close</button> -->
            </div>
        </div>

        <script>
        document.addEventListener("click", function(event) {
            // Open the closest modal when clicking a button
            if (event.target.classList.contains("open-modal")) {
                let modal = event.target.closest(".section").querySelector(".modal");
                if (modal) modal.style.display = "flex";
            }

            // Close the modal when clicking the close button
            if (event.target.classList.contains("close-modal")) {
                let modal = event.target.closest(".modal");
                if (modal) modal.style.display = "none";
            }
        });
    </script>

    </body>
</html>
